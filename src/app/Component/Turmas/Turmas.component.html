<div class="container">
  <div style="margin: 10px;">
    <form #escolaForm = "ngForm" (ngSubmit) = "onClickSubmit(escolaForm.value)">
      <div class="row">
        <h3>Cadastrar Turma</h3>
        <input class="col-4" type = "text" name = "periodo" placeholder = "Periodo" ngModel>
        <input class="col-4" type = "text" name = "capacidade" placeholder = "Capacidade" ngModel>
        <input class="col-4" type = "text" readonly name = "idEscola" placeholder = "{{idEscola}}" value={{idEscola}} ngModel="{{idEscola}}">

      </div>
      <br>
      <div class="row">
        <input class="col-1" type = "submit" value = "submit">
      </div>
    </form>
  </div>
  <hr>

  <div style="margin: 10px;">
    <h3>Turmas Cadastradas</h3>
    <table class="table" id="Escolas">
      <thead class="thead-dark">
        <tr>
          <th *ngFor="let column of headers">
            {{column}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let turma of turmas">
          <th scope="row">{{turma.id}}</th>
          <td>{{turma.periodo}}</td>
          <td>{{turma.capacidade}}</td>
          <td>
            <button class="btn"(click)="onClickDelete(turma.id)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
